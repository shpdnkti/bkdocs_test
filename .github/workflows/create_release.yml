name: BKDocs create release

on:
  release:
    type: [create]
    
jobs:
  Release_a_Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Build Project
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE
          echo "release_asset=docs-${GITHUB_REF##*/}.tar.gz" >> $GITHUB_ENV
          tar czf docs-${GITHUB_REF##*/}.tar.gz ZH
      - name: Get Upload URL
        id: get_upload_url
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -eux
          export UPLOAD_URL=$( curl -s -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/shpdnkti/bkdocs_test/releases/tags/${GITHUB_REF##*/} \
            | python -c 'import json,sys; print json.load(sys.stdin)["upload_url"]' \
            | sed 's/{?name,label}//' )
          echo "::set-output name=upload_url::$( echo ${UPLOAD_URL} )"
      
      - name: Upload Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          upload_url: ${{ steps.get_upload_url.outputs.upload_url }}
          asset_path: $GITHUB_WORKSPACE/$release_asset
          asset_name: $release_asset
          asset_content_type: application/x-gzip
          
