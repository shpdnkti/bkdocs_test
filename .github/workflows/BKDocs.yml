name: BKDocs check suite

on:
  pull_request:
    types: [opened, edited, reopened]
    branches: "*"

jobs:
  lint-md:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Install Plugin and Check
        shell: bash
        run: |
          set -ex
          if [ $GITHUB_BASE_REF ]; then
            git fetch origin $GITHUB_BASE_REF --depth=1
            #export DIFF=$( git diff --name-only origin/$GITHUB_BASE_REF $GITHUB_SHA )
            export DIFF=$( while IFS= read -r -d '' x; do printf '%q\n' "$x"; done < <( git diff --name-only -z origin/$GITHUB_BASE_REF $GITHUB_SHA ) )
            echo "Diff between origin/$GITHUB_BASE_REF and $GITHUB_SHA"
          else
            echo "no BASE REF"
            exit 1
          fi
          for f in $( echo "${DIFF[@]}" | sort -u ); do
            cat ${GITHUB_WORKSPACE}/${f}
          done
          
          echo "::set-output name=diff::$( echo "$DIFF" | sed ':a;N;$!ba;s/\n/%0A/g' )"
