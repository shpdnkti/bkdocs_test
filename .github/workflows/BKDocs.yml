name: BKDocs check suite

on:
  pull_request:
    types: [opened, edited, reopened]
    branches: "*"

jobs:
  lint-md:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Install Plugin and Check
        shell: bash
        run: |
          set -ex
          npm i -g lint-md-cli
          # lint-md docs/*
          env
          git diff --name-only "$GITHUB_BASE_REF..$GITHUB_SHA"
          
